<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algum dos nossos momentos üíñ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f2, #f8bbd0);
      font-family: 'Segoe UI', sans-serif;
      color: #880e4f;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #d81b60;
      font-weight: 600;
    }

    .phone-container {
      position: relative;
      width: 380px;
      height: 650px;
      margin: 0 auto;
      perspective: 1600px; /* Mais forte perspectiva para um efeito mais realista */
    }

    .phone {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(-15deg);
      transition: transform 1s ease-out;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); /* Sombras para profundidade */
    }

    .phone:active {
      transform: rotateY(15deg); /* Efeito de toque mais intenso */
    }

    .screen {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 35px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2), 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateZ(30px); /* Dist√¢ncia da tela */
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      background: linear-gradient(to top, #fff, #f0f0f0);
    }

    .photo {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* Anima√ß√£o para fade-in das fotos */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-buttons button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      transform: scale(1);
    }

    .nav-buttons button:hover {
      background-color: #d81b60;
      transform: scale(1.1);
    }

    .back-button,
    .heart-button {
      position: absolute;
      top: 20px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ff4d6d;
      transition: transform 0.2s ease;
    }

    .back-button {
      left: 20px;
    }

    .heart-button {
      right: 20px;
    }

    .back-button:hover,
    .heart-button:hover {
      transform: scale(1.3);
    }

    /* Estilo do controle de √°udio */
    .audio-controls {
      margin-top: 50px;
      background-color: #fff0f5;
      border: 2px solid #ff99aa;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
    }

    .audio-controls button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .audio-controls button:hover {
      background-color: #d81b60;
    }

    .audio-controls input[type="range"] {
      width: 150px;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Bot√£o Voltar para a p√°gina anterior -->
  <button class="back-button" onclick="window.history.back()">‚¨ÖÔ∏è Voltar</button>
  
  <!-- Bot√£o Cora√ß√£o para voltar √† p√°gina principal -->
  <button class="heart-button" onclick="window.location.href='index.html'">‚ù§Ô∏è</button>

  <h1>Algum dos nossos momentos</h1>

  <div class="phone-container">
    <div class="phone">
      <div class="screen" onclick="nextPhoto()">
        <img id="photo" class="photo" src="images/ft1.jpg" alt="Foto 1">
      </div>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPhoto()">‚è™ Foto Anterior</button>
    <button onclick="nextPhoto()">Foto Pr√≥xima ‚è©</button>
  </div>

  <!-- M√∫sica -->
  <div class="audio-controls">
    <!-- Caminho correto para o arquivo de √°udio "final.mp3" -->
    <audio id="musica" src="final.mp3" loop autoplay></audio>
    <div>
      <button onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
    </div>
    <div>
      <span class="audio-label">üîä Volume:</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <script>
    // Lista de fotos
    const photos = [
      "images/ft1.jpg", "images/ft2.jpg", "images/ft3.jpg", "images/ft4.jpg",
      "images/ft5.jpg", "images/ft6.jpg", "images/ft7.jpg", "images/ft8.jpg",
      "images/ft9.jpg", "images/ft10.jpg", "images/ft11.jpg", "images/ft12.jpg",
      "images/ft13.jpg", "images/ft14.jpg", "images/ft15.jpg", "images/ft16.jpg",
      "images/ft17.jpg", "images/ft18.jpg", "images/ft19.jpg"
    ];
    
    let currentPhotoIndex = 0;
    const photoElement = document.getElementById("photo");

    // Fun√ß√£o para mostrar a pr√≥xima foto
    function nextPhoto() {
      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
      changePhoto();
    }

    // Fun√ß√£o para mostrar a foto anterior
    function prevPhoto() {
      currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
      changePhoto();
    }

    // Fun√ß√£o para mudar a foto
    function changePhoto() {
      // Fade out da foto
      photoElement.style.opacity = 0;
      setTimeout(() => {
        // Troca da imagem
        photoElement.src = photos[currentPhotoIndex];
        // Fade in da nova foto
        photoElement.style.opacity = 1;
      }, 500); // Espera meio segundo para a transi√ß√£o
    }

    // üéµ M√∫sica
    const musica = document.getElementById('musica');
    const volumeControl = document.getElementById('volume');

    volumeControl.addEventListener('input', function () {
      musica.volume = this.value;
    });

    function togglePlay() {
      if (musica.paused) {
        musica.play().catch(() => {});
      } else {
        musica.pause();
      }
    }

    // üîÑ Tocar ap√≥s qualquer clique (necess√°rio em celular e Chrome)
    document.addEventListener('click', () => {
      musica.play().catch(() => {});
    }, { once: true });

    musica.volume = 0.5;
  </script>

</body>
</html>
